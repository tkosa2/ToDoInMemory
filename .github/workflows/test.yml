name: Run Tests

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Run Unit and Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore
      
    - name: Install Playwright browsers
      run: |
        dotnet tool install --global Microsoft.Playwright.CLI || true
        playwright install chromium
        playwright install-deps chromium || true
      
    - name: Run unit tests
      run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName!~IntegrationTests&FullyQualifiedName!~PlaywrightTests"
      
    - name: Run integration tests
      run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName~IntegrationTests"
      
    - name: Run Playwright tests
      run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName~PlaywrightTests"
      
    - name: Run all tests (summary)
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/test-results.trx'
        retention-days: 30

