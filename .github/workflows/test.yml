name: Run Tests

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Run All Tests (Unit, Integration, Playwright)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore
      
    - name: Install npm dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
      
    - name: Run unit tests
      run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName!~IntegrationTests&FullyQualifiedName!~PlaywrightTests"
      
    - name: Run integration tests
      run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName~IntegrationTests"
      
    - name: Run Playwright tests
      run: npm test
      
    - name: Run all .NET tests (summary)
      run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName!~PlaywrightTests" --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/test-results.trx'
        retention-days: 30

